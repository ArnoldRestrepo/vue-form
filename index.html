<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./css/index.css" rel="stylesheet">
</head>
<body>
  <section id="app" class="container">
    <header class="mt-2 mb-3">
      <h2>
        {{message}}
      </h2>
    </header>
    <form v-on:submit.prevent="handleSubmit">
      <div class="mb-3">
        <label for="name">Nombre:</label>
        <input id="name" v-model="name" type="text" placeholder="Write your Name" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="age">Edad:</label>
        <input id="age" v-model="age" type="number" placeholder="Write your Age" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="barcode">CÃ³digo de Barras:</label>
        <input id="barcode" v-model="barcode" v-on:blur="onChangeBarcode" type="number" placeholder="Write your barcode" class="form-control" required/>
      </div>
      <div class="mb-3">
         <h4>Episodes</h4>
        <label for="search">Search Episode</label>
        <input type="text" name="search" id="search" v-model="search" placeholder="Buscar Episodio" class="form-control">
      </div>
      <div class="mb-3">
       
        <ul class="grid">
          <li v-for="episode in filterEpisodes">
            <div>
              <p>
                {{episode.name}}
              </p>
              <small class="d-block">Date: {{episode.air_date}}</small>
              <small class="d-block"># {{episode.episode}}</small>
              <label v-bind:for="episode.episode">Seleccionar</label>
              <input type="radio" v-bind:id="episode.episode" v-bind:value="episode.episode" v-model="episodeSelected">
            </div>
          </li>
       </ul>
      </div>
      <button type="submit" v-on:submit.prevent="handleSubmit" class="btn btn-primary">
        Enviar Formulario
      </button>  
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./lib/vue.js"></script>
  <script src="./lib/axios.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
